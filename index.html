<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photo Galleries with Loader</title>

    <!-- Bootstrap for loader -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
      }

      /* ===== LOADER ===== */
      #loader {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap: 10px;
        background: white;
        transition: opacity 0.6s ease;
      }

      @keyframes bounce {
        0%   { transform: translateY(0); }
        50%  { transform: translateY(-50px); }
        100% { transform: translateY(0); }
      }

      .spinner-grow {
        width: 2rem;
        height: 2rem;
        animation: spinner-grow .75s linear infinite, bounce 2s infinite ease-in-out;
      }

      .spinner-grow:nth-child(2) { animation-delay: 0.2s; }
      .spinner-grow:nth-child(3) { animation-delay: 0.4s; }

      /* ===== MAIN CONTENT (hidden initially) ===== */
      #main-content {
        display: none;
        animation: fadeIn 1s ease forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      h2, h3 {
        text-align: center;
        font-weight: bold;
        margin-top: 30px;
      }

      /* ===== Photo Gallery (Flex) ===== */
      .gallery-flex {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 100px;
        padding: 100px 50px;
        background: #f8f9fa;
      }

      .gallery-flex img {
        width: 400px;
        height: 400px;
        object-fit: cover;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .gallery-flex img:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 16px rgba(0,0,0,0.3);
      }

      /* ===== Responsive Photo Gallery (Flex) ===== */
      .responsive-gallery {
        background-color: #ffffff;
        padding: 60px 30px;
      }

      .responsive-gallery-flex {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 32px;
      }

      .gallery-item {
        flex: 1 1 320px;
        max-width: 420px;
        min-width: 220px;
        margin: 8px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .gallery-item img {
        width: 100%;
        height: 260px;
        object-fit: cover;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .gallery-item img:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 16px rgba(0,0,0,0.3);
      }

      .caption {
        margin-top: 10px;
        font-size: 1.1em;
        text-align: center;
      }
    </style>
  </head>

  <body>

    </div>

    <!-- ===== Script to Switch Loader â†’ Main Content ===== -->
    <script>
      setTimeout(() => {
        const loader = document.getElementById('loader');
        loader.style.opacity = '0';
        setTimeout(() => {
          loader.style.display = 'none';
          document.getElementById('main-content').style.display = 'block';
        }, 600); // match fade-out
      }, 3000);
    </script>
  </body>
</html>
